        <main>
            <h2 id="note">Sign In is absolutely for free!</h2>
            <form id="forget-form" method="POST" action="submit.html">
                <div>
                    <label for="name">What is your Name?</label>
                    <input type="text" name="name" id="name" required="required">
                </div>
                <div>
                    <label for="age">What is your age?</label>
                    <input type="number" name="age" id="age" required="required" min="18">
                </div>
                <fieldset>
                    <legend>Are you from Canada?</legend>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="country" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="country" value="no">
                </fieldset>
                <div id="hidden">
                    <label for="country">Where are you from?</label>
                    <input type="text" name="country" id="country">
                </div>
                <div id="button-cell">
                    <button type="submit">Register</button>
                </div>
            </form>
        </main>
